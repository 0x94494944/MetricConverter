<!DOCTYPE html>
<html>
  <head>
    <title>Metric/Imperial unit conversion</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="parent-center">
      <div class="app">
        <div class="top">
          <h1 class="title">Metric/Imperial unit conversion</h1>
          <input type="number" value="20" id="number" />
        </div>
        <div class="bottom">
          <div class="parent">
            <h3 class="sub-title">Length (Meter/Feet)</h3>
            <p class="data" id="lenght">
              20 meters = 65.616 feet | 20 feet = 6.096 meters
            </p>
          </div>
          <div class="parent">
            <h3 class="sub-title">Volume (Liters/Gallons)</h3>
            <p class="data" id="volume">
              20 liters = 5.284 gallons | 20 gallons = 75.708 liters
            </p>
          </div>
          <div class="parent">
            <h3 class="sub-title">Mass (Kilograms/Pounds)</h3>
            <p class="data" id="mass">
              20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js" defer></script>
  </body>
</html>
